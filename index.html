        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è input
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–º–∏ –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏
        function formatDateDisplay(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            // –°–µ–≥–æ–¥–Ω—è
            if (dateStr === formatDateForInput(today)) {
                return '–°–µ–≥–æ–¥–Ω—è';
            }
            
            // –í—á–µ—Ä–∞
            if (dateStr === formatDateForInput(yesterday)) {
                return '–í—á–µ—Ä–∞';
            }
            
            // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
            const daysDiff = Math.floor((today - date) / (1000 * 60 * 60 * 24));
            if (daysDiff <= 7 && daysDiff > 0) {
                const weekdays = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
                return weekdays[date.getDay()];
            }
            
            // –û–±—ã—á–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –¥–∞—Ç
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(2);
            return `${day}/${month}/${year}`;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è

            if (level >= 3.9 && level <= 5.5) return 'sugar-good';
            if (level >= 5.6 && level <= 6.1) return 'sugar-okay';
            if (level >= 6.2) return 'sugar-high';

        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–Ω–µ–π
        function renderDays() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫—É—é –≤–∫–ª–∞–¥–∫—É –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const today = new Date().toISOString().split('T')[0];
            const todayData = dailyData[today];
            const hasTodaySugar = todayData && todayData.sugar.length > 0;
            
            if (!hasTodaySugar) {
                switchTab('sugar');
            } else {
                switchTab('food');
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 –¥–Ω–µ–π
            const dates = [];
            for (let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
            }
            
            dates.forEach(date => {
                const dayData = dailyData[date];
                if (dayData && (dayData.sugar.length > 0 || dayData.food.length > 0)) {
                    container.appendChild(createDayCard(date, dayData));
                }
            });
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="no-entries">–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å!</div>';
            }
        }

        function createDayCard(date, data) {
            const card = document.createElement('div');
            card.className = 'card day-card';
            
            const dateObj = new Date(date + 'T00:00:00');
            const dateStr = formatDateDisplay(date);
            
            let entriesHtml = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∑–∞–ø–∏—Å–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            const allEntries = [
                ...data.sugar.map(s => ({ ...s, type: 'sugar' })),
                ...data.food.map(f => ({ ...f, type: 'food' }))
            ].sort((a, b) => a.time.localeCompare(b.time));
            
            allEntries.forEach(entry => {
                if (entry.type === 'sugar') {

                    entriesHtml += `

                    entriesHtml += `

                            </div>
                        </div>
                    `;
                }
            });
            
            card.innerHTML = `
                <div class="day-header">

                    <button class="btn btn-sm" onclick="editDay('${date}')">‚úèÔ∏è</button>
                </div>

            `;
            
            return card;
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–Ω—è

        function exportData() {
            const data = {
                userData: userData,
                dailyData: dailyData,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

            const a = document.createElement('a');
            a.href = url;
            a.download = `food-tracker-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(input) {

                    if (data.userData && data.dailyData) {
